<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kartu Ucapan</title>
    <style>
        body {
            background: linear-gradient(135deg, #ffecd2, #2347eb);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            width: 320px;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h1 {
            color: #1258c0;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background: #2358e9;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #176ae7;
        }

        .message {
            margin-top: 15px;
            display: none;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="card">
    <h1> Halo Adel </h1>
    <p>Klik kartu ini ya</p>
    <button onclick="showMessage()">Buka Kartu</button>

</div>

<script>
    function showMessage() {
        document.getElementById("message").style.display = "block";
    }
</script>

</body>
</html>
