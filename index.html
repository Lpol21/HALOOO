<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kartu Ucapan</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #f7f3ef, #d9e4f5);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Georgia", serif;
    overflow: hidden;
}

/* ===== AMPL0P ===== */
.envelope {
    width: 360px;
    height: 240px;
    position: relative;
    perspective: 1000px;
}

/* BADAN AMPL0P */
.envelope-body {
    width: 100%;
    height: 100%;
    background: #e8edf5;
    border-radius: 20px;
    position: relative;
    overflow: hidden;
    box-shadow: 0 18px 40px rgba(0,0,0,0.15);
}

/* FLAP */
.flap {
    position: absolute;
    top: 0;
    width: 100%;
    height: 50%;
    background: #cfd8e6;
    clip-path: polygon(0 0, 50% 100%, 100% 0);
    transform-origin: top;
    transition: transform 1s ease;
    z-index: 3;
}

/* KARTU */
.card {
    position: absolute;
    bottom: -100%;
    left: 0;
    width: 100%;
    height: 100%;
    background: white;
    border-radius: 20px;
    padding: 30px;
    box-sizing: border-box;
    text-align: center;
    transition: bottom 1s ease;
    z-index: 2;
}

/* KONDISI TERBUKA */
.envelope.open .flap {
    transform: rotateX(180deg);
}

.envelope.open .card {
    bottom: 0;
}

/* ===== ISI ===== */
h1 {
    color: #3a4f7a;
    font-size: 22px;
}

.flower {
    font-size: 42px;
    margin-bottom: 10px;
    animation: float 2.5s ease-in-out infinite;
}

@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
    100% { transform: translateY(0); }
}

button {
    margin: 8px;
    padding: 10px 18px;
    border: none;
    border-radius: 22px;
    font-size: 14px;
    cursor: pointer;
    background: #3a4f7a;
    color: white;
}

.step {
    margin-top: 15px;
}

.message {
    margin-top: 18px;
    font-size: 16px;
    color: #3a4f7a;
    min-height: 120px;
}

/* ===== EDELWEISS JATUH ===== */
.confetti {
    position: fixed;
    top: -10px;
    font-size: 18px;
    animation: fall linear forwards;
    z-index: 1;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="envelope" id="envelope">
    <div class="envelope-body">
        <div class="flap"></div>

        <div class="card">
            <div class="flower">‚ùÑÔ∏è</div>
            <h1>Halo Edelweiss Damara Araminta</h1>

            <div class="step" id="step1">
                <p>Klik ini yaa</p>
                <button onclick="goStep2()">Klik</button>
            </div>

            <div class="step" id="step2" style="display:none;">
                <p>Udah siap :D?</p>
                <button onclick="wrongChoice()">Engga</button>
                <button onclick="goStep3()">Siap</button>
            </div>

            <div class="step" id="step3" style="display:none;">
                <p>Yakin?</p>
                <button onclick="goStep3()">SIAP</button>
                <button onclick="openEnvelope()">SIAAAPPP</button>
            </div>

            <div class="message" id="message"></div>
        </div>
    </div>
</div>

<script>
const text = `üéÇ Selamat Ulang Tahun üéÇ

Semoga hari-harimu selalu tenang,
lembut seperti bunga edelweiss,
dan penuh kebahagiaan ‚ú®`;

let index = 0;

function goStep2() {
    step1.style.display = "none";
    step2.style.display = "block";
}

function goStep3() {
    step2.style.display = "none";
    step3.style.display = "block";
}

function wrongChoice() {
    alert("kayaknya salah deh üòÜ");
}

function openEnvelope() {
    document.getElementById("envelope").classList.add("open");
    step3.style.display = "none";
    typeText();
    startConfetti();
}

function typeText() {
    if (index < text.length) {
        message.innerHTML += text[index] === "\n" ? "<br>" : text[index];
        index++;
        setTimeout(typeText, 45);
    }
}

function startConfetti() {
    for (let i = 0; i < 35; i++) {
        const f = document.createElement("div");
        f.className = "confetti";
        f.innerHTML = "‚ùÑÔ∏è";
        f.style.left = Math.random() * 100 + "vw";
        f.style.animationDuration = (3 + Math.random() * 3) + "s";
        document.body.appendChild(f);
        setTimeout(() => f.remove(), 6000);
    }
}
</script>

</body>
</html>
