<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kartu Ucapan</title>
    <style>
        body {
            background: linear-gradient(135deg, #ffecd2, #2347eb);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            width: 320px;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transform: scale(0.9);
            transition: transform 0.6s ease;
        }

        .card.open {
            transform: scale(1);
        }

        h1 {
            color: #1258c0;
            font-size: 22px;
        }

        .flower {
            font-size: 50px;
            animation: float 2s ease-in-out infinite;
            margin-bottom: 10px;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background: #2358e9;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #176ae7;
        }

        .message {
            margin-top: 15px;
            font-size: 16px;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.8s ease;
        }

        .message.show {
            opacity: 1;
            max-height: 200px;
        }
    </style>
</head>

</div>

<script>
    function showMessage() {
        document.getElementById("message").classList.add("show");
        document.getElementById("card").classList.add("open");
    }
</script>

</body>
</html>
