<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kartu Ucapan</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #f7f3ef, #d9e4f5);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Georgia", serif;
    overflow: hidden;
}

/* KARTU */
.card {
    background: #ffffff;
    width: 360px;
    padding: 32px;
    border-radius: 28px;
    text-align: center;
    box-shadow: 0 18px 40px rgba(0,0,0,0.15);
    transform: scale(0.95);
    transition: transform 0.6s ease;
    position: relative;
    z-index: 2;
}

.card.open {
    transform: scale(1);
}

h1 {
    color: #3a4f7a;
    font-size: 22px;
}

/* EDELWEISS */
.flower {
    font-size: 42px;
    margin-bottom: 12px;
    animation: float 2.5s ease-in-out infinite;
}

@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
    100% { transform: translateY(0); }
}

/* BUTTON */
button {
    margin: 8px;
    padding: 10px 18px;
    border: none;
    border-radius: 22px;
    font-size: 14px;
    cursor: pointer;
    background: #3a4f7a;
    color: white;
    transition: background 0.3s ease;
}

button:hover {
    background: #2f4168;
}

/* STEP */
.step {
    margin-top: 16px;
}

/* PESAN */
.message {
    margin-top: 22px;
    font-size: 16px;
    color: #3a4f7a;
    min-height: 120px;
    white-space: pre-line;
}

/* CONFETTI */
.confetti {
    position: fixed;
    top: -10px;
    font-size: 16px;
    animation: fall linear forwards;
    z-index: 1;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="card" id="card">
    <div class="flower">‚ùÑÔ∏è</div>
    <h1>Halo Edelweiss Damara Araminta</h1>

    <!-- STEP 1 -->
    <div class="step" id="step1">
        <p>Klik ini yaa</p>
        <button onclick="goStep2()">Klik</button>
    </div>

    <!-- STEP 2 -->
    <div class="step" id="step2" style="display:none;">
        <p>Udah siap :D?</p>
        <button onclick="wrongChoice()">Engga</button>
        <button onclick="goStep3()">Siap</button>
    </div>

    <!-- STEP 3 -->
    <div class="step" id="step3" style="display:none;">
        <p>Yakin?</p>
        <button onclick="goStep3()">SIAP</button>
        <button onclick="openCard()">SIAAAPPP</button>
    </div>

    <div class="message" id="message"></div>
</div>

<script>
const text = `üéÇ Selamat Ulang Tahun üéÇ

Semoga hari-harimu selalu tenang,
lembut seperti bunga edelweiss,
dan penuh kebahagiaan ‚ú®`;

let index = 0;

function goStep2() {
    step1.style.display = "none";
    step2.style.display = "block";
}

function goStep3() {
    step2.style.display = "none";
    step3.style.display = "block";
}

function wrongChoice() {
    alert("kayaknya salah deh üòÜ");
}

function openCard() {
    document.getElementById("card").classList.add("open");
    step3.style.display = "none";
    typeText();
    startConfetti();
}

function typeText() {
    if (index < text.length) {
        message.textContent += text[index];
        index++;
        setTimeout(typeText, 45);
    }
}

function startConfetti() {
    for (let i = 0; i < 30; i++) {
        const f = document.createElement("div");
        f.className = "confetti";
        f.textContent = "‚ùÑÔ∏è";
        f.style.left = Math.random() * 100 + "vw";
        f.style.animationDuration = (3 + Math.random() * 3) + "s";
        document.body.appendChild(f);
        setTimeout(() => f.remove(), 6000);
    }
}
</script>

</body>
</html>
