<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kartu Ucapan</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #f7f3ef, #d9e4f5);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Georgia", serif;
    overflow: hidden;
}

/* ================= KARTU KECIL ================= */
.card {
    background: #ffffff;
    width: 360px;
    padding: 32px;
    border-radius: 28px;
    text-align: center;
    box-shadow: 0 18px 40px rgba(0,0,0,0.15);
    position: relative;
    z-index: 2;
}

.card h1 {
    color: #3a4f7a;
    font-size: 22px;
    margin-bottom: 12px;
}

.step {
    margin-top: 12px;
}

/* ================= BUTTON ================= */
button {
    margin: 8px;
    padding: 10px 22px;
    border: none;
    border-radius: 24px;
    font-size: 14px;
    cursor: pointer;
    background: #3a4f7a;
    color: white;
    transition: all 0.3s ease;
}

button:hover {
    background: #2f4168;
    transform: translateY(-2px);
}

/* ================= CONFETTI ================= */
.confetti {
    position: fixed;
    top: -10px;
    font-size: 18px;
    animation: fall linear forwards;
    z-index: 1;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
    }
}

/* ================= SURAT BESAR ================= */
.letter {
    display: none;
    position: fixed;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    width: 80%;
    max-width: 720px;
    height: 80%;
    background: #ffffff;
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 18px 40px rgba(0,0,0,0.15);
    overflow-y: auto;
    text-align: center;
    z-index: 5;
}

/* Animasi zoom in ‚Üí zoom out */
@keyframes zoomInOut {
    0% {
        transform: translateX(-50%) scale(1.15);
        opacity: 0;
    }
    60% {
        transform: translateX(-50%) scale(0.98);
        opacity: 1;
    }
    100% {
        transform: translateX(-50%) scale(1);
    }
}

.letter.show {
    display: block;
    animation: zoomInOut 1.2s ease;
}

.letter h1 {
    font-size: 28px;
    color: #3a4f7a;
    margin-bottom: 24px;
}

.letter .message {
    font-size: 18px;
    line-height: 1.6;
    color: #3a4f7a;
    white-space: pre-line;
}
</style>
</head>

<body>

<!-- ================= KARTU AWAL ================= -->
<div class="card" id="card">
    <h1>Halo Edelweiss Damara Araminta!</h1>

    <div class="step" id="step1">
        <p>Klik ini yaa</p>
        <button onclick="goStep1b()">Klik</button>
    </div>

    <div class="step" id="step1b" style="display:none;">
        <p>Sedikit hadiah kecil üéÅ</p>
        <button onclick="goStep2()">OK</button>

    <div class="step" id="step2" style="display:none;">
        <p>Udah siap :D?</p>
        <button onclick="wrongChoice()">Engga</button>
        <button onclick="openLetter()">Siap</button>
    </div>

    <div class="step" id="step3" style="display:none;">
        <p>Yakin?</p>
        <button onclick="openLetter()">SIAP</button>
        <button onclick="openLetter()">SIAAAPPP</button>
    </div>
</div>

<!-- ================= SURAT BESAR ================= -->
<div class="letter" id="letter">
    <h1>EHHHH HALOOOO</h1>
    <div class="message" id="letterMessage"></div>
</div>

<script>
const text = `Sedikit kata-kata del dibaca yaa hehehe üòä

WOWOWOW UAS SELESAI DEL! n Semester pertama lu udah selesai yeayyyyüéâ 
jujur keren sih. Harus bangga sama diri lu. Mungkin kalau lu bilang ini hal kecil 
belum ada apaa apa nya, yaa mungkin gua setuju. Tapi, ga ada salahnya kita 
mengapreasiasi dari hal yang paling kecil. Ke tempat baru, bukan kampus impian lu, 
teman baru, jujur satu kata lu bisa lewatin itu semua KEREN!. Setelah ini, istirahat yang banyak! 
puas puasin istirahat, nonton semua wishlist drakor lu hehehe. Ohh iyaa jangan lupa jaga kesehatan juga. 
 
TERIMA KASIH ADEL UDAH MAU BACA HEHEHEHE üòÅ
BTW NO AI YAA INI KATA-KATANYA 
#SAY NO TO COMPLIMENTS USING AIüòé`;

let index = 0;

/* ================= STEP FUNCTION ================= */
function goStep1b() {
    step1.style.display = "none";
    step1b.style.display = "block";
}

function goStep2() {
    step1b.style.display = "none";
    step2.style.display = "block";
}

function wrongChoice() {
    alert("kayaknya salah deh üòÜ");
}

/* ================= BUKA SURAT ================= */
function openLetter() {
    step2.style.display = "none";
    step3.style.display = "none";

    letterMessage.textContent = "";
    index = 0;

    const letter = document.getElementById("letter");
    letter.classList.add("show");

    typeText();
    startConfetti();
}

/* ================= TYPING EFFECT ================= */
function typeText() {
    if (index < text.length) {
        letterMessage.textContent += text[index];
        index++;
        setTimeout(typeText, 100); // kecepatan teks
    }
}

/* ================= CONFETTI ================= */
let confettiInterval;

function startConfetti() {
    confettiInterval = setInterval(() => {
        const f = document.createElement("div");
        f.className = "confetti";
        f.textContent = "üå∏";
        f.style.left = Math.random() * 100 + "vw";
        f.style.animationDuration = (4 + Math.random() * 3) + "s";
        f.style.opacity = Math.random();
        document.body.appendChild(f);

        setTimeout(() => {
            f.remove();
        }, 7000);
    }, 250); // semakin kecil ‚Üí semakin rame
}
</script>

</body>
</html>
