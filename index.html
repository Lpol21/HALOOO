<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kartu Ucapan</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: url("backgrounds.jpg") center / cover no-repeat fixed;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Georgia", serif;
    overflow: hidden;
}

/* ================= LOGIN ================= */
.login-box {
    background: #ffffff;
    width: 360px;
    padding: 28px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 18px 40px rgba(0,0,0,0.15);
    box-sizing: border-box;
}

.login-box img {
    width: 120px;
    height: 120px;
    object-fit: cover;
    border-radius: 50%;
    margin-bottom: 20px;
    border: 3px solid #3a4f7a;
}

.login-box label {
    display: block;
    text-align: left;
    font-size: 14px;
    margin-bottom: 6px;
    color: #333;
}

.login-box input {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 14px;
    border-radius: 8px;
    border: 1px solid #aaa;
    font-size: 14px;
    box-sizing: border-box;
}

.login-box button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 24px;
    background: #3a4f7a;
    color: white;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.login-box button:hover {
    background: #2f4168;
    transform: translateY(-2px);
}

/* ================= KARTU KECIL ================= */
.card {
    display: none;
    background: #ffffff;
    width: 360px;
    padding: 32px;
    border-radius: 28px;
    text-align: center;
    box-shadow: 0 18px 40px rgba(0,0,0,0.15);
    position: relative;
    z-index: 2;
}

.card h1 {
    color: #3a4f7a;
    font-size: 22px;
    margin-bottom: 12px;
}

.step {
    margin-top: 12px;
}

/* ================= BUTTON ================= */
.card button {
    margin: 8px;
    padding: 10px 22px;
    border: none;
    border-radius: 24px;
    font-size: 14px;
    cursor: pointer;
    background: #3a4f7a;
    color: white;
    transition: all 0.3s ease;
}

.card button:hover {
    background: #2f4168;
    transform: translateY(-2px);
}

/* ================= CONFETTI (GAMBAR) ================= */
.confetti {
    position: fixed;
    top: -10px;
    width: 24px;
    height: 24px;
    background-image: url("confetti.jpg");
    background-size: contain;
    background-repeat: no-repeat;
    animation: fall linear forwards;
    z-index: 1;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
    }
}

/* ================= SURAT BESAR ================= */
.letter {
    display: none;
    position: fixed;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    width: 80%;
    max-width: 720px;
    height: 80%;
    background: #ffffff;
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 18px 40px rgba(0,0,0,0.15);
    overflow-y: auto;
    text-align: center;
    z-index: 5;
}

@keyframes zoomInOut {
    0% { transform: translateX(-50%) scale(1.15); opacity: 0; }
    60% { transform: translateX(-50%) scale(0.98); opacity: 1; }
    100% { transform: translateX(-50%) scale(1); }
}

.letter.show {
    display: block;
    animation: zoomInOut 1.2s ease;
}

.letter h1 {
    font-size: 28px;
    color: #3a4f7a;
    margin-bottom: 24px;
}

.letter .message {
    font-size: 18px;
    line-height: 1.6;
    color: #3a4f7a;
    white-space: pre-line;
}
</style>
</head>

<body>

    <label>Username</label>

    <label>Password</label>

<div class="card" id="card">

<script>

let index = 0;

function goStep1b() {
    step1.style.display = "none";
    step1b.style.display = "block";

function goStep2() {
    step1b.style.display = "none";
    step2.style.display = "block";

function wrongChoice() {

}

function openLetter() {
    step2.style.display = "none";
    step3.style.display = "none";

    letterMessage.textContent = "";
    index = 0;

    letter.classList.add("show");
    typeText();
    startConfetti();

    const music = document.getElementById("bgMusic");
    music.volume = 0;
    music.play();

    let vol = 0;
    const fade = setInterval(() => {
        if (vol < 0.3) {
            vol += 0.02;
            music.volume = vol;
        } else {
            clearInterval(fade);
        }
    }, 200);
}

function typeText() {
    if (index < text.length) {
        letterMessage.textContent += text[index++];
        setTimeout(typeText, 80);
    }
}

function startConfetti() {
    setInterval(() => {
        const f = document.createElement("div");
        f.className = "confetti";
        f.style.left = Math.random() * 100 + "vw";
        f.style.animationDuration = (4 + Math.random() * 3) + "s";
        document.body.appendChild(f);
        setTimeout(() => f.remove(), 7000);
    }, 250);
}
</script>

</body>
</html>
