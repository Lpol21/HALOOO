<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kartu Ucapan</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #f7f3ef, #d9e4f5);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Georgia", serif;
    overflow: hidden;
}

/* KARTU KECIL */
.card {
    background: #ffffff;
    width: 360px;
    padding: 32px;
    border-radius: 28px;
    text-align: center;
    box-shadow: 0 18px 40px rgba(0,0,0,0.15);
    position: relative;
    z-index: 2;
}

.card h1 {
    color: #3a4f7a;
    font-size: 22px;
    margin-bottom: 12px;
}

button {
    margin: 8px;
    padding: 10px 22px;
    border: none;
    border-radius: 24px;
    font-size: 14px;
    cursor: pointer;
    background: #3a4f7a;
    color: white;
    transition: all 0.3s ease;
}

button:hover {
    background: #2f4168;
    transform: translateY(-2px);
}

/* STEP */
.step { margin-top: 12px; }

/* CONFETTI */
.confetti {
    position: fixed;
    top: -10px;
    font-size: 18px;
    animation: fall linear forwards;
    z-index: 1;
}

@keyframes fall {
    to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}

/* LEMBAR SURAT BESAR */
.letter {
    display: none;
    position: fixed;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    width: 80%;
    max-width: 720px;
    height: 80%;
    background: #ffffff;
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 18px 40px rgba(0,0,0,0.15);
    overflow-y: auto;
    text-align: center;
    z-index: 5;
}

.letter h1 {
    font-size: 28px;
    color: #3a4f7a;
    margin-bottom: 24px;
}

.letter .message {
    font-size: 18px;
    line-height: 1.6;
    color: #3a4f7a;
    white-space: pre-line;
}
</style>
</head>
<body>

<!-- KARTU KECIL AWAL -->
<div class="card" id="card">
    <h1>Halo Edelweiss Damara Araminta</h1>

    <div class="step" id="step1">
        <p>Klik ini yaa</p>
        <button onclick="goStep1b()">Klik</button>
    </div>

    <div class="step" id="step1b" style="display:none;">
        <p>Sedikit hadiah kecil üéÅ</p>
        <button onclick="goStep2()">OK</button>
    </div>

    <div class="step" id="step2" style="display:none;">
        <p>Udah siap :D?</p>
        <button onclick="wrongChoice()">Engga</button>
        <button onclick="goStep3()">Siap</button>
    </div>

    <div class="step" id="step3" style="display:none;">
        <p>Yakin?</p>
        <button onclick="goStep3()">SIAP</button>
        <button onclick="openLetter()">SIAAAPPP</button>
    </div>
</div>

<!-- LEMBAR SURAT BESAR -->
<div class="letter" id="letter">
    <h1>Surat Ucapan</h1>
    <div class="message" id="letterMessage"></div>
</div>

<script>
const text = `üéÇ Selamat Ulang Tahun üéÇ

Semoga hari-harimu selalu tenang,
lembut seperti bunga edelweiss,
dan penuh kebahagiaan ‚ú®`;

let index = 0;

function goStep1b() {
    step1.style.display = "none";
    step1b.style.display = "block";
}

function goStep2() {
    step1b.style.display = "none";
    step2.style.display = "block";
}

function goStep3() {
    step2.style.display = "none";
    step3.style.display = "block";
}

function wrongChoice() {
    alert("kayaknya salah deh üòÜ");
}

function openLetter() {
    step3.style.display = "none";
    document.getElementById("letter").style.display = "block";
    typeText();
    startConfetti();
}

function typeText() {
    if (index < text.length) {
        letterMessage.textContent += text[index];
        index++;
        setTimeout(typeText, 45);
    }
}

function startConfetti() {
    for (let i = 0; i < 40; i++) {
        const f = document.createElement("div");
        f.className = "confetti";
        f.textContent = "‚ùÑÔ∏è";
        f.style.left = Math.random() * 100 + "vw";
        f.style.animationDuration = (3 + Math.random() * 3) + "s";
        document.body.appendChild(f);
        setTimeout(() => f.remove(), 6000);
    }
}
</script>

</body>
</html>
