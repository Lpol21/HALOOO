<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kartu Ucapan</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #f6f1eb, #d6e4f0);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Georgia", serif;
    overflow: hidden;
}

/* KARTU */
.card {
    background: #ffffff;
    width: 340px;
    padding: 30px;
    border-radius: 24px;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    transform: scale(0.9);
    transition: transform 0.6s ease;
    position: relative;
    z-index: 2;
}

.card.open {
    transform: scale(1);
}

h1 {
    color: #3a4f7a;
    font-size: 22px;
}

.flower {
    font-size: 48px;
    margin-bottom: 10px;
    animation: float 2.5s ease-in-out infinite;
}

@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
}

/* BUTTON */
button {
    margin: 8px;
    padding: 10px 18px;
    border: none;
    border-radius: 20px;
    font-size: 14px;
    cursor: pointer;
}

.btn-yes {
    background: #3a4f7a;
    color: white;
}

.btn-no {
    background: #cfd8e6;
    color: #3a4f7a;
}

/* PERTANYAAN */
.ready-box {
    margin-top: 15px;
}

/* PESAN */
.message {
    margin-top: 18px;
    font-size: 16px;
    color: #3a4f7a;
    opacity: 0;
    max-height: 0;
    overflow: hidden;
    transition: all 0.8s ease;
}

.message.show {
    opacity: 1;
    max-height: 200px;
}

/* CONFETTI BUNGA */
.confetti {
    position: fixed;
    top: -10px;
    font-size: 20px;
    animation: fall linear forwards;
    z-index: 1;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="card" id="card">
    <div class="flower">ðŸŒ¼</div>
    <h1>Halo Edelweiss Damara Araminta</h1>

    <div class="ready-box" id="readyBox">
        <p>Udah siap :D?</p>
        <button class="btn-no" onclick="notReady()">Engga</button>
        <button class="btn-yes" onclick="openCard()">Siap Banget</button>
    </div>

    <div class="message" id="message">
        ðŸŽ‚ Selamat Ulang Tahun ðŸŽ‚<br><br>
        Semoga hari-harimu selalu lembut,<br>
        penuh bahagia, dan<br>
        semua harapanmu perlahan tercapai âœ¨
    </div>
</div>

<script>
function openCard() {
    document.getElementById("card").classList.add("open");
    document.getElementById("message").classList.add("show");
    document.getElementById("readyBox").style.display = "none";
    startConfetti();
}

function notReady() {
    alert("Gapapa, siapnya pelan-pelan aja ðŸŒ¿");
}

function startConfetti() {
    for (let i = 0; i < 25; i++) {
        const flower = document.createElement("div");
        flower.classList.add("confetti");
        flower.innerHTML = "ðŸŒ¸";
        flower.style.left = Math.random() * 100 + "vw";
        flower.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(flower);

        setTimeout(() => {
            flower.remove();
        }, 5000);
    }
}
</script>

</body>
</html>
